<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title or "Site" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#0b0f19;color:#e6e9f0}
    .wrap{max-width:880px;margin:0 auto;padding:40px 20px}
    .card{background:#121829;border:1px solid #1e263b;border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.3)}
    .btn{display:inline-block;padding:10px 16px;border-radius:10px;border:1px solid #334155;background:#1f2937;color:#fff;text-decoration:none}
    .btn:hover{background:#374151}
    .row{display:flex;gap:16px;flex-wrap:wrap}
    .grow{flex:1}
    .muted{color:#9aa4b2}
    .flash{padding:10px 12px;border-radius:10px;margin:10px 0}
    .flash.error{background:#3b0d0d;border:1px solid #6b1414}
    .flash.success{background:#0f3b1b;border:1px solid #167a3a}
    input,button{font:inherit}
    input[type=text],input[type=password],input[type=file]{width:100%;padding:10px;border-radius:10px;border:1px solid #334155;background:#0f172a;color:#e6e9f0}
    button{cursor:pointer}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
    h1,h2{margin:0 0 12px 0}
    a{color:#93c5fd}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>{{ title or "Site" }}</h1>
      {% if session.get('uid') %}
      <form action="{{ url_for('logout') }}" method="post" style="margin:0">
        <button class="btn" type="submit">Log out</button>
      </form>
      {% endif %}
    </header>

    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% for cat,msg in msgs %}
        <div class="flash {{cat}}">{{ msg }}</div>
      {% endfor %}
    {% endwith %}

    <div class="card">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
